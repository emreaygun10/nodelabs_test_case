# üzerinde çalıştığım template projesidir. Template olarak kullanılabilir. 
name: architecture_template
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  #Core Dependencies
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  permission_handler: ^12.0.1
  flutter_image_compress: ^2.3.0
  firebase_core: ^4.0.0
  firebase_crashlytics: ^5.0.0
  
  #State
  flutter_bloc: ^8.1.6

  #Config
  easy_localization: ^3.0.7

  #Utility
  easy_logger: ^0.0.2
  logger: ^2.3.0
  kartal: ^4.0.4
  google_fonts: ^6.2.1
  get_it: ^7.7.0
  flutter_screenutil: ^5.9.3

  #Network
  vexana: ^5.0.3

  #Navigation
  auto_route: ^8.1.4

  #Image
  image_picker: ^1.1.2
  # Splash And Icon
  flutter_native_splash: ^2.4.6

  #dependency_overrides:
  widgets:
    path: module/widgets

  gen:
    path: module/gen

  common:
    path: module/common
  
  core:
    path: module/core

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  very_good_analysis: ^6.0.0
  auto_route_generator: ^8.0.0
  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true



flutter:
  uses-material-design: true

  assets:
